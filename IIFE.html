<script>
    let a = () => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve(456)
    }, 4000)
  })
}
// iife    ()
(async () => {
  let b = await a()
  console.log(b)
  let c = await a()

  let d = await a()
  console.log(d)
})()
