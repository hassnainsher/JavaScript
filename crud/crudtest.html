<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form Submission</title>
</head>
<body>
    <div class="container col-6 mt-5">
        <div class="mb-3" id="myform">
            <input type="text" class="form-control mt-4" placeholder="email" id="email">
            <input type="text" class="form-control mt-3" placeholder="name" id="name">
            <input type="text" class="form-control mt-3" placeholder="id" id="id">
            <input type="password" class="form-control mt-3" placeholder="password" id="password">
            <button class="btn btn-outline-secondary mt-3" type="button" id="button-addon2">Submit</button>
        </div>
        
        <!-- Table to display data -->
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be appended here -->
            </tbody>
        </table>
    </div>

    <script>
        let btn = document.getElementById('button-addon2');
        btn.addEventListener('click', (e) => {
            let email = document.getElementById('email').value;
            let name = document.getElementById('name').value;
            let id = document.getElementById('id').value;
            let password = document.getElementById('password').value;

            // Simple validation to check if all fields are filled
            if (!email || !name || !id || !password) {
                alert("Please fill all the fields");
                return;
            }

            // Create a new row
            let tableBody = document.getElementById('tableBody');
            let newRow = document.createElement('tr');

            // Create table cells (td) for each input field
            let emailTd = document.createElement('td');
            let nameTd = document.createElement('td');
            let idTd = document.createElement('td');
            let passwordTd = document.createElement('td');

            // Set the text content of each cell
            emailTd.textContent = email;
            nameTd.textContent = name;
            idTd.textContent = id;
            passwordTd.textContent = password;

            // Append the cells to the new row
            newRow.appendChild(emailTd);
            newRow.appendChild(nameTd);
            newRow.appendChild(idTd);
            newRow.appendChild(passwordTd);

            // Append the new row to the table body
            tableBody.appendChild(newRow);

            // Clear input fields after submission
            document.getElementById('email').value = '';
            document.getElementById('name').value = '';
            document.getElementById('id').value = '';
            document.getElementById('password').value = '';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
